<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>JSX Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="node_modules/react/umd/react.development.js"></script>
  <script src="node_modules/react-dom/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js" crossorigin></script>
</head>
<body>
  <div id="anchor"></div>
  <script type="text/babel">
    const styleObject = {
      borderRadius: '50%',
      height: '200px',
      width: '200px',
      backgroundColor: '#06d',
      color: 'black',
      display: 'flex',
      justifyContent: 'center',
      alignItems: 'center'
    };

    // const toRender = React.createElement('div', {style: styleObject}, 'Hello');

    const thingsIHaveToDo = [
      'Learn React',
      'Climb Mt. Everest',
      'Wash the dog',
      'Code code code'
    ];

    function Circle(props) {
      // return React.createElement('div', {style: styleObject}, 'Hello');
      return (
        <div style={styleObject}>
          Hello
          <p>From the brilliant minds of <a href="https://facebook.github.io">Facebook</a></p>
          <ul>
            {thingsIHaveToDo.map((thing, idx) => {
              return <li key={idx}>{thing}</li>
            })}  
          </ul>
        </div>
      )
    }

    ReactDOM.render(<Circle />, document.getElementById('anchor'));

  </script>
</body>
</html>
