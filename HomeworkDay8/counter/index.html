<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Stateful Component Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="node_modules/react/umd/react.development.js"></script>
  <script src="node_modules/react-dom/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.js" crossorigin></script>
</head>
<body>
  <div id="anchor"></div>

  <script type="text/babel">


    class App extends React.Component {
  constructor(props) {
    super(props);

    this.state = { count: 0 }
  }

  addNumber = () => {
    this.setState({
      count: this.state.count+1
    })
  }
  removeNumber = () => {
    this.setState({
      count: this.state.count-1
    })
  }
      render() {
        return (
            (
     <div>
       <button onClick={this.addNumber}>
        Increment
       </button>
       <button onClick={this.removeNumber}>
        Decrement
       </button>
       <div>
            { this.state.count }
        </div>
      </div>
    )
        )
  }
    }

    
    ReactDOM.render(<App />, document.getElementById('anchor'));
  </script>
</body>
</html>
